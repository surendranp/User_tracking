<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tracking Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .logo img {
            height: 40px;
            float: left;
            margin-right: 10px;
        }

        .butn_align {
            width: 50%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="path_to_logo/logo.png" alt="Logo">
        </div>
        <a href="#" id="homeButton">Home</a>
        <a href="#" id="aboutButton">About</a>
        <a href="#" id="contactNavButton">Contact</a>
    </div>

    <h1>Welcome to Our Website</h1>
    <p>Click the buttons below to see tracking in action.</p>
    <p>
        Here is some sample text. Feel free to select any part of it to test the tracking feature.
        You can also click the buttons below to track button clicks.
    </p>
    <section class="butn_align">
        <button id="contactButton" class="btn btn-primary button">Contact</button>
        <button id="whatsappButton" class="btn btn-success button">WhatsApp</button>
        <button id="viewMoreButton" class="btn btn-info button">View More</button>
    </section>

<script>
    let clickCount = 0;
let contactClicks = 0;
let whatsappClicks = 0;
let viewMoreClicks = 0;
let homeClicks = 0;
let aboutClicks = 0;
let contactNavClicks = 0;
let textSelections = 0;
let selectedTexts = [];

const startTime = new Date();

// Track navbar button clicks
document.getElementById("homeButton").addEventListener("click", () => {
    homeClicks++;
    clickCount++;
    trackClick("Home");
});

document.getElementById("aboutButton").addEventListener("click", () => {
    aboutClicks++;
    clickCount++;
    trackClick("About");
});

document.getElementById("contactNavButton").addEventListener("click", () => {
    contactNavClicks++;
    clickCount++;
    trackClick("ContactNav");
});

// Track other button clicks
document.getElementById("contactButton").addEventListener("click", () => {
    contactClicks++;
    clickCount++;
});

document.getElementById("whatsappButton").addEventListener("click", () => {
    whatsappClicks++;
    clickCount++;
});

document.getElementById("viewMoreButton").addEventListener("click", () => {
    viewMoreClicks++;
    clickCount++;
});

// Track text selections
document.addEventListener("mouseup", () => {
    const selectedText = window.getSelection().toString().trim();
    if (selectedText) {
        textSelections++;
        selectedTexts.push(selectedText);

        // Save text selection data
        fetch("/api/save-text-selection", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ selectedText })
        })
        .then(response => response.json())
        .then(data => console.log("Text selection saved:", data))
        .catch(error => console.error("Error saving text selection:", error));
    }
});

// Track page leave event
window.addEventListener("beforeunload", () => {
    const endTime = new Date();
    const duration = Math.round((endTime - startTime) / 1000); // Duration in seconds

    // Save visit data to the server
    fetch("/api/save-visit", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            startTime: startTime.toISOString(),
            endTime: endTime.toISOString(),
            duration,
            clickCount,
            contactClicks,
            whatsappClicks,
            viewMoreClicks,
            homeClicks,
            aboutClicks,
            contactNavClicks,
            textSelections,
            selectedTexts
        })
    })
    .then(response => response.json())
    .then(data => console.log('Visit data saved:', data))
    .catch(error => console.error("Error saving visit data:", error));
});

// Function to track button clicks
function trackClick(buttonName) {
    console.log(`Tracking ${buttonName} button click`); // Debugging line
}

</script>
    <script src="script.js"></script>
</body>
</html>
